apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-deployment
  namespace: lab16-sehs
  labels:
    app: proxy-deployment
spec:
  selector:
    matchLabels:
      app: proxy
  replicas: 2
  template:
    metadata:
      labels:
        app: proxy
    spec:
      serviceAccountName: allow-anyuid
      containers:
      - name: proxy
        image: 3booda24/nginx-proxy-go:latest
        ports:
        - containerPort: 8443
